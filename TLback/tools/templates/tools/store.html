{% extends 'tools/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for item in items %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{item.name}}</strong></h6>
				<hr>

				<button href="#" class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				

			</div>
		</div>
		{% endfor %}
	</div>
    {% endblock content %}
