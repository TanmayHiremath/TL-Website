{% extends 'tools/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Items: <strong>{{order.get_cart_products}}</strong></h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
				
					<div style="flex:1"><strong>Quantity</strong></div>
				</div>
				{% for product in products %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{product.item.imageURL}}"></div>
					<div style="flex:2"><p>{{product.item.name}}</p></div>
					<div style="flex:1">
						<p class="quantity">{{product.quantity}}</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
					
							<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
						</div>
					</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
