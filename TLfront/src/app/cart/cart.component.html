

<div  *ngFor="let order of orders" class="row">
  <div class="col-lg-12">
    <div class="box-element">

      <a  class="btn btn-outline-dark" href="#">&#x2190; Continue Shopping</a>

      <br>
      <br>
      <table class="table">
        <tr>
          <th><h5>Items: <strong>{{order.get_cart_products}}</strong></h5></th>
          <th>
            <a  style="float:right; margin:5px;" class="btn btn-success" href="#">Checkout</a>
          </th>
        </tr>
      </table>

    </div>

    <br>
    <div class="box-element">
      <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
      
        <div style="flex:1"><strong>Quantity</strong></div>
      </div>
      
      <div *ngFor="let product of products"  >
        <div *ngIf="choose(order.id, product.order)" class="cart-row">
        <div style="flex:2" *ngIf="choose(order.id, product.order)"><img class="row-image" src=""></div>
        <div style="flex:2" *ngIf="choose(order.id, product.order)"><p></p></div>
        <div style="flex:1" *ngIf="choose(order.id, product.order)">
          <p class="quantity " *ngIf="choose(order.id, product.order)">{{product.quantity}}</p>
          <div class="quantity " *ngIf="choose(order.id, product.order)">
            <img class="chg-quantity" src="" alt="up">
        
            <img class="chg-quantity" src="" alt="down">
          </div>
        </div>
      </div>
      </div>
      
    </div>
  </div>
</div>
