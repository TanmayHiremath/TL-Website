<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div *ngFor="let fblink of fblinks">
            
        <iframe
            src={{fblink.link}} 
            height="600" width="800" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowTransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="col-sm-4"></div>

</div>



</div>
