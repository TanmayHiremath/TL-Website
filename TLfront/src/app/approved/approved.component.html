<div  class="row">
    <div class="col-lg-12">
      <div class="box-element">
  
        <a  class="btn btn-outline-dark" routerLink="../inventory">&#x2190; Back to inventory</a>
  
        <br>
        <br>
      </div>
  
      <br>
      <div  class="box-element">
        <div class="cart-row">
          <div style="flex:2"></div>
          <div style="flex:2"><strong>Item</strong></div>
        
          <div style="flex:2"><strong>Quantity</strong></div>
          <div style="flex:2"><strong>Status</strong></div>
        </div>
       <div *ngFor="let request of requests">
        <div  *ngIf=" (request.is_approved) && (request.roll=='19D070003')  " class="cart-row">
          <div   style="flex:2"><img class="row-image" src="#"></div>
          <div   style="flex:2"><p>{{items[request.item].name}}</p></div>
          <div style="flex:2">
            <p class="quantity">{{request.quantity}}</p>
          </div>
          <div style="flex:2">
            <p class="quantity" *ngIf=" (request.is_returned)  " style="color: green;">Returned</p>
            <p class="quantity" *ngIf=" (request.is_issued)  " style="color: orange">Issued</p>
            <p class="quantity" *ngIf=" !((request.is_issued)||(request.is_returned))  " style="color: blue">Not issued yet</p>
          </div>
          </div>
       </div>
      </div>
    </div>
  </div>
